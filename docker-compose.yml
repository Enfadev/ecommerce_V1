# Docker Compose - Development Configuration with develop.watch
# Uses: .env.local or .env file
# Run: docker compose watch (recommended) or docker compose up

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerce}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./prisma/grant-permissions.sql:/docker-entrypoint-initdb.d/grant-permissions.sql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App - Development with watch mode
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce_app_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@db:3306/${DB_NAME:-ecommerce}?shadowDatabaseUrl=
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      # Next.js & Turbopack optimizations
      TURBO_TELEMETRY_DISABLED: 1
    volumes:
      # Uploads - persistent volume
      - uploads_data:/app/public/uploads
      # Exclude build artifacts and dependencies
      - /app/node_modules
      - /app/.next
    networks:
      - ecommerce_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    develop:
      watch:
        # Sync source code changes
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/

        # Sync Prisma schema changes
        - action: sync
          path: ./prisma
          target: /app/prisma
          ignore:
            - migrations/

        # Sync public files (excluding uploads)
        - action: sync
          path: ./public
          target: /app/public
          ignore:
            - uploads/

        # Sync config files and restart on change
        - action: sync+restart
          path: ./middleware.ts
          target: /app/middleware.ts

        - action: sync+restart
          path: ./next.config.ts
          target: /app/next.config.ts

        - action: sync+restart
          path: ./tsconfig.json
          target: /app/tsconfig.json

        # Rebuild on package.json changes
        - action: rebuild
          path: ./package.json

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
