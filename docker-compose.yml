services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerce}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./prisma/grant-permissions.sql:/docker-entrypoint-initdb.d/grant-permissions.sql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App - Development
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce_app_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@db:3306/${DB_NAME:-ecommerce}?shadowDatabaseUrl=
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      # Next.js & Turbopack optimizations
      TURBO_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Source code - hot reload enabled
      - ./src:/app/src
      # Public files (exclude uploads to avoid conflict)
      - ./public/file.svg:/app/public/file.svg
      - ./public/globe.svg:/app/public/globe.svg
      - ./public/logo.svg:/app/public/logo.svg
      - ./public/next.svg:/app/public/next.svg
      - ./public/placeholder-image.svg:/app/public/placeholder-image.svg
      - ./public/placeholder-product.svg:/app/public/placeholder-product.svg
      - ./public/vercel.svg:/app/public/vercel.svg
      - ./public/window.svg:/app/public/window.svg
      # Uploads - persistent volume (no conflict)
      - uploads_data:/app/public/uploads
      # Prisma schema
      - ./prisma:/app/prisma
      # Config files
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./components.json:/app/components.json
      - ./middleware.ts:/app/middleware.ts
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./eslint.config.mjs:/app/eslint.config.mjs
      # Exclude build artifacts and dependencies
      - /app/node_modules
      - /app/.next
    networks:
      - ecommerce_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    develop:
      watch:
        # Sync all source code changes
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
            - "**/*.test.ts"
            - "**/*.test.tsx"
            - "**/*.spec.ts"
            - "**/*.spec.tsx"
        # Sync Prisma schema changes
        - action: sync+restart
          path: ./prisma/schema.prisma
          target: /app/prisma/schema.prisma
        # Sync middleware changes
        - action: sync
          path: ./middleware.ts
          target: /app/middleware.ts
        # Rebuild on config changes
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./next.config.ts
        - action: rebuild
          path: ./tsconfig.json

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
