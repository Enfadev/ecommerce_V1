services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ecommerce_devcontainer_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerce}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./prisma/grant-permissions.sql:/docker-entrypoint-initdb.d/grant-permissions.sql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App - Dev Container
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce_devcontainer_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
      - "5555:5555" # Prisma Studio
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@db:3306/${DB_NAME:-ecommerce}?shadowDatabaseUrl=
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      # Next.js & Turbopack optimizations
      TURBO_TELEMETRY_DISABLED: 1
      NEXT_TELEMETRY_DISABLED: 1
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Bind mount workspace untuk hot reload
      - ..:/workspace:cached
      # Uploads - persistent volume
      - uploads_data:/workspace/public/uploads
      # Exclude node_modules dan build artifacts
      - /workspace/node_modules
      - /workspace/.next
    networks:
      - ecommerce_network
    depends_on:
      db:
        condition: service_healthy
    # Command untuk dev container - sleep infinity agar container tetap berjalan
    command: sleep infinity

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
