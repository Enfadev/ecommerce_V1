<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Image Icon -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="40" fill="#cbd5e1" opacity="0.3"/>
    <g transform="translate(-15, -15)">
      <!-- Mountain peaks -->
      <path d="M5 20 L15 10 L25 20 Z" fill="#94a3b8"/>
      <path d="M12 20 L20 12 L28 20 Z" fill="#64748b"/>
      <!-- Sun -->
      <circle cx="8" cy="8" r="3" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    No Image Available
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">
    Image preview will appear here
  </text>
</svg>
