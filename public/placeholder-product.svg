<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="12"/>
  
  <!-- Main Image Icon -->
  <g transform="translate(200, 130)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="35" fill="#e2e8f0" opacity="0.6"/>
    
    <!-- Image frame -->
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Mountain landscape -->
    <g transform="translate(-12, -8)">
      <path d="M2 18 L10 10 L18 18 Z" fill="#94a3b8"/>
      <path d="M8 18 L14 12 L20 18 Z" fill="#64748b"/>
      <circle cx="6" cy="6" r="2" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    No Image Available
  </text>
</svg>
